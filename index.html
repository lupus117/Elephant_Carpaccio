<!DOCTYPE html>

<head>
    <script>
        function calc(price, amount, state){
                var prc = parseInt(price, 10);
                var amo = parseInt(amount, 10);
                var disc = 0;
             
                if(prc >= 1000) disc = 0.03;
                if(prc >= 5000) disc = 0.05;
                if(prc >= 7000) disc = 0.07;
                if(prc >= 10000) disc = 0.10;
                if(prc >= 50000) disc = 0.15;
                st = 0.0685;
                answ =(prc*amo-(prc*amo*disc))+((prc*amo-(prc*amo*disc))*st);
                console.log(answ);
                document.getElementById('answer').innerText = answ;
        }
    </script>
    <meta charset="utf-8">
</head>

<body>
    <input type="number" id="price" placeholder="Price of item">
    <input type="number" id="amount" placeholder="Number of items">
    <input type="text" placeholder="State">
    <br>
    <h3>the discount rate is automatically calculated based on the total order value</h3>
    <img src="table-for-referance.PNG" alt="table">
    <br>
    <button onclick="calc(document.getElementById('price').value,document.getElementById('amount').value,'NA')">Calculate</button>
    <div >
        <h1>THE ANSWER</h1>
        <h1 id="answer"></h1>
    </div>
</body>
